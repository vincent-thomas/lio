name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-fmt:
    name: Check fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Cache cargo registry
        uses: actions/cache@v5
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-build-cache

      - name: Check format
        run: nix develop .#ci -c cargo fmt --check

  deny:
    runs-on: ubuntu-latest
    name: cargo deny
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Cache cargo registry
        uses: actions/cache@v5
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-build-cache

      - name: Check format
        run: nix develop .#ci -c cargo deny check

  clippy:
    runs-on: ubuntu-latest
    name: Clippy
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Cache cargo registry
        uses: actions/cache@v5
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-build-cache

      - name: Check format
        run: nix develop .#ci -c cargo clippy

  build-test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Cache cargo registry
        uses: actions/cache@v5
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-build-cache

      - name: Check docs
        run: nix develop .#ci -c cargo test --doc

      - name: Run build
        run: nix develop .#ci -c cargo build

      - name: Run tests
        run: nix develop .#ci -c make test

      - name: Check flags
        # Hmmm not sure if I should put this into the matrix.
        run: nix develop .#ci -c make lint-flags

  lio-cbuild:
    name: Check lio C build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Cache cargo registry
        uses: actions/cache@v5
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-build-cache

      - name: Run make lio-cbuild
        run: nix develop .#ci -c make cbuild

  nix-flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/flake-checker-action@main
